<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1>Your Progress</h1>

        <p><strong>âœ… Known Words:</strong> {{ known_count }}</p>
        <p><strong>âŒ Unknown Words:</strong> {{ unknown_count }}</p>

        <div class="progress mt-3" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" 
                 style="width: {% if total > 0 %}{{ (known_count / total) * 100 }}{% else %}0{% endif %}%;" 
                 aria-valuenow="{{ known_count }}" 
                 aria-valuemin="0" 
                 aria-valuemax="{{ total }}">
                {% if total > 0 %}
                    {{ (known_count / total) * 100 | round(1) }}%
                {% else %}
                    0%
                {% endif %}
            </div>
        </div>

        <!-- Reset Progress Button -->
        <form action="/reset_progress" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger">ğŸ”„ Reset Progress</button>
        </form>

        <a href="/menu" class="btn btn-primary mt-4">ğŸ“– Back to Menu</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
