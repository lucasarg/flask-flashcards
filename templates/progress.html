<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1>Your Progress</h1>

        <p><strong>‚úÖ Known Words:</strong> {{ known_count }}</p>
        <p><strong>‚ùå Unknown Words:</strong> {{ unknown_count }}</p>

        <div class="progress mt-3" style="height: 30px;">
            <div class="progress-bar bg-success" role="progressbar" 
                 style="width: {{ (known_count / total) * 100 }}%;" 
                 aria-valuenow="{{ known_count }}" 
                 aria-valuemin="0" 
                 aria-valuemax="{{ total }}">
                {{ (known_count / total) * 100 | round(1) }}%
            </div>
        </div>

        <a href="/menu" class="btn btn-primary mt-4">üìñ Back to Menu</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
