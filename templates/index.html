<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashcards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Flashcards</h1>
        <div class="card p-4 shadow-sm">
            <p class="h4">English: <strong>{{ word.english }}</strong></p>
            <p class="h4">French: <strong>{{ word.french }}</strong></p>

            <form action="/" method="post" class="mt-3">
                <input type="hidden" name="word_english" value="{{ word.english }}">
                <button type="submit" name="action" value="known" class="btn btn-success me-2">I Know This</button>
                <button type="submit" name="action" value="unknown" class="btn btn-danger">I Donâ€™t Know This</button>
            </form>
        </div>

        <h3 class="mt-4">Progress</h3>
        <p class="lead">Words Known: <span class="badge bg-primary">{{ known_count }}</span></p>
    </div>

    <!-- Bootstrap JS (for components like modals, but not needed for basic styling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
