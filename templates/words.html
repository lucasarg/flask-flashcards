<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">

    <div class="container mt-5">
        <h1>Word List</h1>

        <h2>✅ Known Words</h2>
        <ul>
            {% for word in known_words %}
                <li>{{ word.english }} - {{ word.translation }}</li>
            {% endfor %}
        </ul>

        <h2>❌ Unknown Words</h2>
        <ul>
            {% for word in unknown_words %}
                <li>{{ word.english }} - {{ word.translation }}</li>
            {% endfor %}
        </ul>


        <a href="/download_csv" class="btn btn-success">📄 Download CSV</a>
<a href="/download_pdf" class="btn btn-primary">📄 Download PDF</a>

        <a href="/menu" class="btn btn-primary mt-3">📖 Back to Menu</a>
    </div>

</body>
</html>
